<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pasien - PRIME Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 bg-white border-r border-gray-200 flex flex-col">
            <div class="h-16 flex items-center justify-center border-b border-gray-200">
                <h1 class="text-2xl font-bold text-blue-600">PRIME Care</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboardterapis.html" class="flex items-center px-4 py-2.5 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">Dashboard</a>
                <a href="pasienlist.html" class="flex items-center px-4 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg">Pasien</a>
                <a href="jadwalterapis.html" class="flex items-center px-4 py-2.5 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">Jadwal Terapi</a>
            </nav>
            <div class="mt-auto p-4 border-t border-gray-200">
                <a href="iot_login_page.html" class="flex items-center px-4 py-2.5 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">Logout</a>
            </div>
        </aside>

        <!-- Konten Utama -->
        <main class="flex-1 overflow-y-auto p-8">
            <header class="mb-8">
                <a href="pasienlist.html" class="text-blue-600 hover:underline text-sm mb-2 inline-block">&larr; Kembali ke Daftar Pasien</a>
                <h2 id="patient-name-header" class="text-3xl font-bold text-gray-800">Memuat...</h2>
                <p id="patient-id-subheader" class="text-gray-500 mt-1">Riwayat dan progres sesi.</p>
            </header>

            <!-- Ringkasan Hasil Terakhir -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <p class="text-gray-500 text-sm">Detak Jantung Terakhir</p>
                    <p id="latest-bpm" class="text-3xl font-bold text-blue-600 mt-2">--</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <p class="text-gray-500 text-sm">Saturasi Oksigen Terakhir</p>
                    <p id="latest-spo2" class="text-3xl font-bold text-green-600 mt-2">--</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <p class="text-gray-500 text-sm">Aktivitas Otot Terakhir</p>
                    <p id="latest-emg" class="text-3xl font-bold text-purple-600 mt-2">--</p>
                </div>
            </div>

            <!-- Grafik Progres -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Grafik Progres Sesi</h3>
                <canvas id="progressChart"></canvas>
            </div>
        </main>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const patientId = params.get('id');
        const patientName = params.get('name');

        if (!patientId) {
            document.getElementById('patient-name-header').textContent = "Pasien Tidak Ditemukan";
            return;
        }

        document.getElementById('patient-name-header').textContent = `Detail Pasien: ${patientName}`;
        document.getElementById('patient-id-subheader').textContent = `ID Pasien: ${patientId}`;

        populatePatientDetail(patientId);
    });

    function formatTanggal(isoString) {
        if (!isoString) return '';
        const date = new Date(isoString);
        return date.toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' });
    }

    async function populatePatientDetail(patientId) {
        const API_URL = `http://localhost:3000/api/checkups/${patientId}`;

        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error('Gagal mengambil data.');
            
            const history = await response.json();

            if (!history || history.length === 0) {
                document.getElementById('latest-bpm').textContent = "N/A";
                document.getElementById('latest-spo2').textContent = "N/A";
                document.getElementById('latest-emg').textContent = "N/A";
                return;
            }

            const latestData = history[0];
            document.getElementById('latest-bpm').textContent = latestData.avgBpm.toFixed(0);
            document.getElementById('latest-spo2').textContent = latestData.avgSpo2.toFixed(0);
            document.getElementById('latest-emg').textContent = latestData.avgEmg.toFixed(0);

            const recentHistory = history.slice(0, 10).reverse();
            const labels = recentHistory.map(session => formatTanggal(session.timestamp));
            const bpmData = recentHistory.map(session => session.avgBpm);
            const spo2Data = recentHistory.map(session => session.avgSpo2);

            const ctx = document.getElementById('progressChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Rata-rata BPM', data: bpmData, borderColor: 'rgba(59, 130, 246, 1)', tension: 0.1 },
                        { label: 'Rata-rata SpO2', data: spo2Data, borderColor: 'rgba(16, 185, 129, 1)', tension: 0.1 }
                    ]
                }
            });

        } catch (error) {
            console.error("Gagal memuat detail pasien:", error);
        }
    }
</script>
</body>
</html>

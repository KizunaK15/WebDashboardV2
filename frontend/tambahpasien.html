<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pasien Baru - PRIME Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 bg-white border-r border-gray-200 flex flex-col">
            <div class="h-16 flex items-center justify-center border-b border-gray-200">
                <h1 class="text-2xl font-bold text-blue-600">PRIME Care</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboardterapis.html" class="flex items-center px-4 py-2.5 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">Dashboard</a>
                <a href="pasienlist.html" class="flex items-center px-4 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg">Pasien</a>
                <a href="jadwalterapis.html" class="flex items-center px-4 py-2.5 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">Jadwal Terapi</a>
            </nav>
            <div class="mt-auto p-4 border-t border-gray-200">
                <a href="iot_login_page.html" class="flex items-center px-4 py-2.5 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">Logout</a>
            </div>
        </aside>

        <!-- Konten Utama -->
        <main class="flex-1 overflow-y-auto p-8">
            <header class="mb-8">
                <a href="pasienlist.html" class="text-blue-600 hover:underline text-sm mb-2 inline-block">&larr; Kembali ke Daftar Pasien</a>
                <h2 class="text-3xl font-bold text-gray-800">Tambah Pasien Baru</h2>
                <p class="text-gray-500 mt-1">Daftarkan pasien baru ke dalam sistem.</p>
            </header>
            
            <div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-md">
                <form id="add-patient-form" class="space-y-6">
                    <div>
                        <label for="patient-name" class="block text-sm font-medium text-gray-700">Nama Lengkap Pasien</label>
                        <input type="text" id="patient-name" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="patient-email" class="block text-sm font-medium text-gray-700">Alamat Email</label>
                        <input type="email" id="patient-email" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="patient-id" class="block text-sm font-medium text-gray-700">ID Alat (Opsional)</label>
                        <input type="text" id="patient-id" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm" placeholder="Contoh: Pasien-03">
                    </div>
                    <div>
                        <label for="patient-password" class="block text-sm font-medium text-gray-700">Password Sementara</label>
                        <input type="password" id="patient-password" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Daftarkan Pasien</button>
                </form>
                <div id="message-box" class="mt-4 hidden p-3 rounded-lg text-center text-sm"></div>
            </div>
        </main>
    </div>

<script>
    const addPatientForm = document.getElementById('add-patient-form');
    const messageBox = document.getElementById('message-box');

    addPatientForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageBox.classList.add('hidden');

        const patientData = {
            name: document.getElementById('patient-name').value,
            email: document.getElementById('patient-email').value,
            patientId: document.getElementById('patient-id').value,
            password: document.getElementById('patient-password').value,
        };

        try {
            const response = await fetch('http://localhost:3000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(patientData)
            });
            const result = await response.json();

            if (!response.ok) throw new Error(result.message);

            messageBox.textContent = 'Pasien berhasil ditambahkan! Mengarahkan kembali ke daftar pasien...';
            messageBox.className = 'mt-4 p-3 rounded-lg text-center text-sm bg-green-100 text-green-700';
            
            setTimeout(() => {
                window.location.href = 'pasienlist.html';
            }, 2000);

        } catch (error) {
            messageBox.textContent = error.message;
            messageBox.className = 'mt-4 p-3 rounded-lg text-center text-sm bg-red-100 text-red-700';
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti Password - PRIME Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-800">Ganti Password</h1>
                <p class="text-gray-500 mt-2">Perbarui password Anda secara berkala untuk menjaga keamanan akun.</p>
            </div>
            <div id="message-box" class="hidden p-3 rounded-lg text-center text-sm"></div>
            <form id="change-password-form" class="space-y-4">
                <div>
                    <label for="current-password" class="block text-sm font-medium text-gray-700">Password Saat Ini</label>
                    <input id="current-password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700">Password Baru</label>
                    <input id="new-password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Konfirmasi Password Baru</label>
                    <input id="confirm-password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="pt-4 space-y-2">
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Simpan Perubahan</button>
                    <button type="button" id="back-button" class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300">Kembali ke Dashboard</button>
                </div>
            </form>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('change-password-form');
        const messageBox = document.getElementById('message-box');
        const backButton = document.getElementById('back-button');

        // Mengambil email pengguna yang login dari localStorage
        const userEmail = localStorage.getItem('patientEmail'); // Kita asumsikan email disimpan dengan key ini

        if (!userEmail) {
            alert('Sesi tidak ditemukan. Silakan login kembali.');
            window.location.href = 'iot_login_page.html';
            return;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageBox.classList.add('hidden');

            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                messageBox.textContent = 'Password baru dan konfirmasi tidak cocok.';
                messageBox.className = 'p-3 rounded-lg text-center text-sm bg-red-100 text-red-700';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, currentPassword, newPassword })
                });
                const result = await response.json();

                if (!response.ok) throw new Error(result.message);

                messageBox.textContent = 'Password berhasil diubah!';
                messageBox.className = 'p-3 rounded-lg text-center text-sm bg-green-100 text-green-700';
                form.reset();

            } catch (error) {
                messageBox.textContent = error.message;
                messageBox.className = 'p-3 rounded-lg text-center text-sm bg-red-100 text-red-700';
            }
        });

        backButton.addEventListener('click', () => {
            // Logika untuk kembali ke dashboard yang sesuai
            // Ini bisa dipercanggih dengan menyimpan role di localStorage juga
            window.history.back(); // Cara sederhana untuk kembali ke halaman sebelumnya
        });
    });
</script>
</body>
</html>

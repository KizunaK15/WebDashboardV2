<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Jadwal - PRIME Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-jadwal.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 bg-white border-r border-gray-200 flex flex-col">
            <div class="h-16 flex items-center justify-center border-b border-gray-200">
                <h1 class="text-2xl font-bold text-blue-600">PRIME Care</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboardterapis.html" class="sidebar-link flex items-center px-4 py-2.5 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">Dashboard</a>
                <a href="pasienlist.html" class="sidebar-link flex items-center px-4 py-2.5 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">Pasien</a>
                <a href="jadwalterapis.html" class="sidebar-link flex items-center px-4 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg">Jadwal Terapi</a>
            </nav>
            <div class="mt-auto p-4 border-t border-gray-200 space-y-2">
                 <a href="gantipassword.html" class="sidebar-link flex items-center px-4 py-2.5 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">Ganti Password</a>
                <a href="iot_login_page.html" class="sidebar-link flex items-center px-4 py-2.5 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg">Logout</a>
            </div>
        </aside>

        <!-- Konten Utama -->
        <main class="flex-1 overflow-y-auto p-8">
            <header class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Manajemen Jadwal Terapi</h2>
                <p class="text-gray-500 mt-1">Buat, lihat, dan kelola jadwal untuk semua pasien.</p>
            </header>
            
            <div id="schedule-container" class="space-y-8">
                <!-- Form Tambah Jadwal -->
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Tambah Jadwal Baru</h3>
                    <form id="schedule-form" class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                        <div class="md:col-span-1">
                            <label for="patient-select" class="block text-sm font-medium text-gray-700">Pasien</label>
                            <select id="patient-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm"></select>
                        </div>
                        <div class="md:col-span-1">
                            <label for="schedule-date" class="block text-sm font-medium text-gray-700">Tanggal</label>
                            <input type="date" id="schedule-date" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="md:col-span-1">
                            <label for="schedule-time" class="block text-sm font-medium text-gray-700">Waktu</label>
                            <input type="time" id="schedule-time" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="md:col-span-1">
                            <label for="schedule-desc" class="block text-sm font-medium text-gray-700">Deskripsi</label>
                            <input type="text" id="schedule-desc" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Simpan</button>
                    </form>
                </div>

                <!-- Tabel Jadwal Akan Datang -->
                <div class="bg-white rounded-xl shadow-md">
                    <div class="p-6 border-b border-gray-200"><h3 class="text-xl font-semibold text-gray-800">Jadwal Akan Datang</h3></div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50"><tr><th scope="col" class="px-6 py-3">Pasien</th><th scope="col" class="px-6 py-3">Tanggal & Waktu</th><th scope="col" class="px-6 py-3">Status</th><th scope="col" class="px-6 py-3">Aksi</th></tr></thead>
                            <tbody id="upcoming-schedule-body"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Tabel Riwayat Jadwal -->
                <div class="bg-white rounded-xl shadow-md">
                    <div class="p-6 border-b border-gray-200"><h3 class="text-xl font-semibold text-gray-800">Riwayat Jadwal</h3></div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50"><tr><th scope="col" class="px-6 py-3">Pasien</th><th scope="col" class="px-6 py-3">Tanggal & Waktu</th><th scope="col" class="px-6 py-3">Status</th><th scope="col" class="px-6 py-3">Aksi</th></tr></thead>
                            <tbody id="past-schedule-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script-jadwal.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Pemantauan IoT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animated-gradient { background: linear-gradient(-45deg, #e0f2fe, #bae6fd, #7dd3fc, #38bdf8); background-size: 400% 400%; animation: gradient 15s ease infinite; }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="animated-gradient">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 space-y-6">
            <div class="text-center space-y-2">
                <h1 class="text-3xl font-bold text-gray-800">Selamat Datang</h1>
                <p class="text-gray-500">Silakan masuk untuk melanjutkan.</p>
            </div>
            <div id="message-box" class="hidden p-3 rounded-lg text-center text-sm"></div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Alamat Email">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password">
                </div>
                <div>
                    <button id="login-button" type="submit" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                        <span id="button-text">Masuk</span>
                        <div id="loader" class="hidden loader"></div>
                    </button>
                </div>
            </form>
            <p class="text-center text-sm text-gray-500">
                Belum punya akun?
                <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">
                    Daftar di sini
                </a>
            </p>
        </div>
    </div>

<script>
    // [PERBAIKAN] Mendeklarasikan semua variabel yang dibutuhkan dari DOM
    const loginForm = document.getElementById('login-form');
    const messageBox = document.getElementById('message-box');
    const loginButton = document.getElementById('login-button');
    const buttonText = document.getElementById('button-text');
    const loader = document.getElementById('loader');

    loginForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        // Logika UI loading
        buttonText.classList.add('hidden');
        loader.classList.remove('hidden');
        loginButton.disabled = true;
        messageBox.classList.add('hidden');

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });
            const data = await response.json();

            if (response.ok) {
                messageBox.textContent = `${data.message} Mengarahkan...`;
                messageBox.className = 'p-3 rounded-lg text-center text-sm bg-green-100 text-green-700';

                // Simpan email ke localStorage
                localStorage.setItem('patientEmail', email); 

                setTimeout(() => {
                    if (data.role === 'therapist') {
                        window.location.href = 'dashboardterapis.html';
                    } else if (data.role === 'patient') {
                        localStorage.setItem('patientId', data.patientId);
                        window.location.href = 'dashboardpasien.html';
                    }
                }, 1500);
            } else {
                throw new Error(data.message);
            }
        } catch (error) {
            // Logika error
            messageBox.textContent = error.message || 'Tidak dapat terhubung ke server.';
            messageBox.className = 'p-3 rounded-lg text-center text-sm bg-red-100 text-red-700';
            buttonText.classList.remove('hidden');
            loader.classList.add('hidden');
            loginButton.disabled = false;
        }
    });
</script>
</body>
</html>
